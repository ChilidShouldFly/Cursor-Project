<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>番茄钟</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 顶部控制栏 -->
    <div class="top-bar">
      <button id="toggleBtn" class="button primary">开始</button>
      <div class="image-selector">
        <select id="bgImage" title="选择背景图片">
          <option value="">默认背景</option>
        </select>
      </div>
    </div>

    <!-- 计时器显示区域 -->
    <div class="timer-container">
      <div id="timer" class="timer">25:00</div>
    </div>

    <!-- 可折叠的调试面板 -->
    <div class="debug-panel collapsed" id="debugPanel">
      <div class="time-setting">
        <label>设置时间(分钟):</label>
        <input type="number" id="timeInput" class="debug-input" min="1" value="25">
      </div>
      <div class="debug-buttons">
        <button id="testNotificationBtn" class="button debug-button">测试通知</button>
        <button id="notificationSettingsBtn" class="button debug-button">通知设置</button>
      </div>
    </div>

    <!-- 调试面板切换按钮 -->
    <button id="toggleDebugBtn" class="toggle-debug-btn">
      <span class="toggle-icon"></span>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
